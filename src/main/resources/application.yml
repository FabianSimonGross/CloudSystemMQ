spring:
  application:
    name: cloud-system-mq

  datasource:
    url: ${SQL_URL:jdbc:postgresql://localhost:5432/cloudsystem}
    username: ${SQL_USERNAME:clouduser}
    password: ${SQL_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  activemq:
    broker-url: ${ACTIVEMQ_BROKER_URL:tcp://localhost:61616}
    user: ${ACTIVEMQ_USER:admin}
    password: ${ACTIVEMQ_PASSWORD:admin}
    packages:
      trusted: de.nimzan

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    de.nimzan: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: WARN